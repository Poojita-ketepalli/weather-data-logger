<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Data Logger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #ff8c00;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: #e07b00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŒ¤ Weather Data Logger</h1>
    <form action="/weather" method="post">
        <div class="mb-3">
            <label class="form-label">Enter City:</label>
            <input type="text" name="city" class="form-control" placeholder="e.g., New York" required>
        </div>
        <button type="submit" class="btn btn-custom">Get Weather</button>
        <button class="btn btn-custom" onclick="location.href='/history'">View Weather History</button>
    </form>
    <!-- Button to fetch all weather history -->

    <p class="mt-3 text-danger" th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
