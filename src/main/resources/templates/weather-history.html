<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #ff8c00;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background: #e07b00;
        }
        .table {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .btn-delete {
            background: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background: darkred;
        }
    </style>
    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this entry?")) {
                fetch('/delete/' + id, { method: 'DELETE' })
                    .then(response => response.text())
                    .then(result => {
                        if (result === "Success") {
                            alert("Deleted successfully!");
                            location.reload();
                        } else {
                            alert("Failed to delete entry.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Error deleting entry.");
                    });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>ðŸ“œ Weather History</h2>
    <button onclick="location.href='/'" class="btn btn-custom mb-3">ðŸ”™ Back to Home</button>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>City</th>
            <th>Temperature (Â°C)</th>
            <th>Description</th>
            <th>Recorded At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weather : ${history}">
            <td th:text="${weather.city}"></td>
            <td th:text="${weather.temperature}"></td>
            <td th:text="${weather.weatherDesc}"></td>
            <td th:text="${weather.recordedAt}"></td>
            <td>
                <button class="btn-delete" th:onclick="|confirmDelete(${weather.id})|">ðŸ—‘ Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
