name: Weather Data Logger

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: weatherdb
          MYSQL_USER: root
          MYSQL_PASSWORD: Puji2002@
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=Puji2002@"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Wait for MySQL
        run: sleep 20s

      - name: Test MySQL Connection
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

      - name: Build with maven
        run: mvn clean package

      - name: Run tests
        run: mvn test

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: weather-data-logger
            path: target/*.jar